<!Doctype html>
<html>
    <head>
		<title>rainbow button</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">

        <style>
        	.glow-on-hover {
    			width: 220px;
    			height: 50px;
    			border: none;
    			outline: none;
    			color: #fff;
    			background: #111;
    			cursor: pointer;

    			border-radius: 10px;
			}
        </style>
        
    </head>
    <body>

        <button class="glow-on-hover" type="button">HOVER ME, THEN CLICK ME!</button>

    </body>
